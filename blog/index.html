---
layout: default
title: Blog
Projects: passive
blog: active
contact: passive
description: 
---

<div class ="comtainer">
	<div id="row">
	<div class="col-lg-10 col-md-10" itemscope itemtype="http://schema.org/Blog">
		<h3>Blog Posts</h3>  
		<link rel="canonical" href="">
		<meta itemprop="author" content="" />
		  {% for post in site.categories.blog %}
			<div itemscope itemtype="http://schema.org/Article">
				<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
				<span>{{ post.date | date: '%b %d, %Y'}}</span>
				<meta itemprop="name headline" content="{{ post.title }}"/>
				<meta itemprop="datePublished" content="{{post.date | date: '%Y-%m-%d'}}"/>
				<meta itemprop="keywords" content="{{ post.tags | join: ',' }}" />
				<meta itemprop="Description" content="{{post.description}}"/>
				<meta itemprop="mainEntityofPage" content="">
				<meta itemprop="author publisher" content="" itemtype="http://schema.org/Person" />
				<meta itemprop="name" content=""/>         
			</div>
		 {% endfor %}
	</div>
</div>
</div>
